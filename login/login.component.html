<div class="container">
    <h3 class="text-center">Prijava</h3>
    <form>
        <div class="form-group">
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Korisnicko ime" name="kor_ime" [(ngModel)]="korisnicko_ime">
            <label for="ime">Korisnicko ime</label>
          </div>
            <br>
            <div class="form-floating">
              <input type="password" class="form-control" placeholder="Lozinka" name="lozinka" [(ngModel)]="lozinka">
              <label for="lozinka">Sifra</label>
            </div>
            <br>
        </div>
        <button type="submit" class="btn btn-primary" (click)="uloguj()">Uloguj se</button>
    </form>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p *ngFor="let p of poruke_za_modal" style="color: red">{{p}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" 
                (click)="zatvori()">
          Zatvori
        </button>
      </div>
    </div>
  </div>
</div>
